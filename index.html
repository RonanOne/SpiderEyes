<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Growth Visualizer - Katima Mulilo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <h1>Urban Growth of Katima Mulilo</h1>
        <p>Slide through the years to observe urban growth over time.</p>
    </header>
    <main>
        <div id="map"></div>
        <input type="range" id="yearSlider" min="1990" max="2023" step="3" value="1990">
        <span id="yearLabel">1990</span>
        <button id="signInButton">Sign In with Google</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
